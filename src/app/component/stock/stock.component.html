<div class="row">
  <div class="col-md-4">
    <input type="text" class="form-control search" id="searchTxt" [(ngModel)]="searchTxt" placeholder="search item" name="searchTxt" >
  </div>
  <div class="col-md-4">

  </div>
  <div class="col-md-4"></div>

</div>

<br><br>
<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th>No</th>
      <th>Key</th>
      <th>Name</th>
      <th>Rack No</th>
      <th>Quantity</th>
      <th>Selling Price</th>
      <th>Date</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of Items | filter:searchTxt;let i=index">
      <td>{{i+1}}</td>
      <td>{{item.key}}</td>
      <td>{{item.name}}</td>
      <td>{{item.rackNo}}</td>
      <td *ngIf="item.quantity">{{item.quantity}}</td>
      <td>{{item.price}}</td>
      <td>{{item.date}}</td>

    </tr>
  </tbody>

</table>
