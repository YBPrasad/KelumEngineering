<div class="container">
    
    <div class="row">
        <h2 class="title" style="text-align: center;">Login Dashboard</h2>
            <div class="col-md-2"></div>
            <div class="col-md-8">
                
                <form action="">
                    <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
                    <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
                    <input type="submit" class="btn btn-outline-primary" (click)="login()" value="Login">
                </form>
            </div>
        
        

    </div>
</div>
