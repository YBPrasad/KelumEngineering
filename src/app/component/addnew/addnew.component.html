<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
        <div class="title">Add New Item</div>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-3">
              <label>Name</label>
              <input type="text" formControlName="name" class="form-control" required>
            </div>
        
            <div class="mb-3">
                <label>Rack no</label>
                <input type="number" formControlName="rackNo" class="form-control" required>
              </div>
          
            <div class="mb-3">
              <label>Quantity</label>
              <input type="number" formControlName="quantity" class="form-control" required>
            </div>
          
            <div class="mb-3">
              <label>Price</label>
              <input type="number" formControlName="price" class="form-control" required>
            </div>
          
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">ADD</button>
            </div>
          </form>
        
    </div>
    <div class="col-md-3">
        
    </div>
</div>
