<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-6">
        <table class="table" *ngIf="listLen>0">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Item Code</th>
                    <th>Item Name</th>
        
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let item of saleList;let i=index">
                    <td>{{i+1}}</td>
                    <td>{{item.code}}</td>
                    <td>{{item.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3"></div>

</div>


<button class="btn btn-sm btn-success" (click)="updateStock()" *ngIf="listLen>0">Sale</button>
<button class="btn btn-sm btn-success" (click)="exitStock()" *ngIf="listLen>0">Exit</button>
